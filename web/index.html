        <!-- Add your site or application content here -->
        <div class="container">
        <div class="col-md-6 col-md-push-3 formpage">
            <h1>Formify</h1>
            <form id="infoform" method="post">
                <div class="form-group">
                    <label>First Name</label>
                    <input name="fname" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input name="lname" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <select name="title" class="form-control">
                        <option>Director</option>
                        <option>Solution Architect</option>
                        <option>Project Leader</option>
                        <option>Manager</option>
                        <option>Developer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="radiooption">
                    <input name="genderoption" value="female" type="radio" checked>Female</label>
                    <label class="radiooption">
                    <input name="genderoption" value="male" type="radio">Male</label>
                </div>
                <div class="form-group">
                    <label>Comments</label>
                    <textarea name="comments" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Send">
                </div>
            </form>
        </div>
        </div>
